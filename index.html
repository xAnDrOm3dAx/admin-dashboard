<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="css-reset.css">

</head>

<body>
  <main class="page-container">

    <header>
      <div class="search">
        <img src="" alt="" class="search-icon">
        <label for="search-bar">Search</label>
        <input type="search" id="search-bar">
      </div>

      <div class="welcome-message">
        <div class="user-icon"><img src="" alt=""></div>
        <div>
          <p class="generic-welcome">Hi there,</p>
          <h3 class="welcome-username">Anne Citizen (@ACitizen)</h3>
        </div>
      </div>

      <div class="profile">
        <img src="" alt="" class="notification-icon">
        <img src="" alt="" class="user-icon">
        <h4 class="user-name">Anne Citizen</h4>
      </div>

      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <aside class="sidebar">
      <div class="logo">placeholder for logo</div>

      <div class="main-menu">
        <ul>
          <li class="home">Home</li>
          <li class="profile">Profile</li>
          <li class="messages">Messages</li>
          <li class="history">History</li>
          <li class="tasks">Tasks</li>
          <li class="communities">Communities</li>
        </ul>
      </div>

      <div class="settings">
        <ul class="settings-menu">
          <li class="settings">Settings</li>
          <li class="support">Support</li>
          <li class="privacy">Privacy</li>
        </ul>
      </div>
    </aside>

    <section class="main-content">

    </section>
  </main>

</body>

</html>
